<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="corner spacing">
        <a href="manageprofile.html"><button class="buttonstyle">Gerir Perfil</button></a>
        <a href="index.html"><button class="buttonstyle">Terminar Sessão</button></a>
    </div>

    <div class="welcome">
        <div class="box2 lineup">
            <img id="image4" src="../imagem/profile.png" alt="Profile">
            <h1>Olá Francisco</h1>
        </div>
    </div>


    <div class="centertable">
        <table class="table-responsive">
            <caption id="caption1">As minhas tarefas</caption>
            <caption id="caption2"><button id="buttonprofile" data-open-modal>Criar Tarefa</button>
                <div> <data-overlay class="overlay"></div>

                <div data-modal class="modal">

                    <button class="close-button" data-close-modal>&times;</button>
                    <div class="modal-position">
                        <div class="modal-title">Nova tarefa</div>
                        <div class="modal-subtitle">Descrição</div>
                        <input class="modal-description" type="text">
                        <div class="modal-subtitle">Data</div>
                        <div><input class="modal-date" type="date"></div>
                    </div>
                    <div class="modal-button">
                        <a href="profile.html"><button class="buttonstyle">Gravar</button></a>
                    </div>

                </div>
            </caption>

            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Data</th>
                    <th>Estado</th>
                    <th>Editar</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td><input class="date" type="date"></td>
                    <td><input class="table-checkbox" type="checkbox"></td>
                    <td><img class="table-image" src="../imagem/edit.png" alt="Edit"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="date" type="date"></td>
                    <td><input class="table-checkbox" type="checkbox"></td>
                    <td><img class="table-image" src="../imagem/edit.png" alt="Edit"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="date" type="date"></td>
                    <td><input class="table-checkbox" type="checkbox"></td>
                    <td><img class="table-image" src="../imagem/edit.png" alt="Edit"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="date" type="date"></td>
                    <td><input class="table-checkbox" type="checkbox"></td>
                    <td><img class="table-image" src="../imagem/edit.png" alt="Edit"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div data-second-modal class="modal">
        <button class="close-button" data-close-second-modal>&times;</button>
        <div class="modal-position">
            <div class="modal-title">Editar tarefa</div>
            <div class="modal-subtitle">Descrição</div>
            <input class="modal-description" type="text">
            <div class="modal-subtitle">Data</div>
            <div><input class="modal-date" type="date"></div>
        </div>

        <div class="modal-button2">
            <div>
                <a href="profile.html"><button class="buttonstyle">Salvar</button></a>
                <button class="buttonstyle">Apagar</button>
            </div>
        </div>
    </div>

    <div class="second-overlay overlay"></div>
    <script src="/script.js"></script>
    <footer>
        CopyRight Trabalho 1 Programação WEB Francisco Esteves
    </footer>
</body>

</html>
